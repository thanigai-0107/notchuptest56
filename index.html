<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>NotchUp Trail Classes</title>
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1 class="brand"><span>NotchUp</span>Trail Classes</h1>
    <div class="wrapper animated bounceInLeft">
      <div class="company-info">
        <h3>Book your trail classes</h3>
        <ul>
          <li><i class="fa fa-road"></i>G-6, Namdhari Chambers, 9/54 DB Gupta Road, Karol Bagh, Delhi 110005</li>
          <li><i class="fa fa-envelope"></i> hello@notchup.co</li>
        </ul>
      </div>
      <div class="contact">
        
        <form action="/" method="post">
          <p>
            <label>Parent Name</label>
            <input type="text" name="parentname" required>
          </p>
          <p>
            <label>Contact number</label>
            <input type="text" name="phonenumber" required>
          </p>
          <p>
            <label>Email Address</label>
            <input type="email" name="email" required>
          </p>
          <p>
            <label>Candidate Name</label>
            <input type="text" name="name" required>
          </p>
          <p>
            <label>Candidate Age</label>
            <input type="text" name="age" required>
          </p>
          <p>
          <label>Courses</label>
<select id="courses" name="courses">
  <option value="1">Scratch Junior</option>
  <option value="2">Web Development</option>
  <option value="3">Game Development</option>
  <option value="4">App Development</option>
  <option value="5">Python</option>
</select>
</p>
<p>
  <label for="start-date">Preferred Date</label>
<input type="date" id="start-date" name="date" required />
</p>
<p>
  <label for="appt">Preferred Time</label>
  <input type="time" id="appt" name="time" required>
</p>
          <p class="full">
            <label>Message</label>
            <textarea name="message" rows="5"></textarea>
          </p>
          <p class="full">
            <button type="submit">Submit</button>
          </p>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
